<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logcore - Agendamentos</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      /* Reset padrão */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.app-container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    height: 90%;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Menu Lateral */
.sidebar {
    width: 200px;
    background-color: #00264d;
    color: #fff;
    padding: 20px;
    height: 100%;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.logo img {
    width: 30px;
    height: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin: 10px 0;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sidebar li:hover {
    background-color: #0a4288;
}

.sidebar li.active {
    background-color: #0a4288;
}

.sidebar i {
    margin-right: 10px;
}

/* Conteúdo Principal */
.content {
    flex: 1;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.header h2 {
    color: #00264d;
    font-size: 24px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.user-info i {
    font-size: 20px;
}

.appointments {
    margin-top: 20px;
}

.appointments h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Tabela de Agendamentos */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th,
table td {
    padding: 15px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #f8f9fa;
    font-weight: bold;
}

.status {
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
}

.status.confirmed {
    background-color: #28a745;
    color: #fff;
}

.status.pending {
    background-color: #e9ecef;
    color: #6c757d;
}

.status.completed {
    background-color: #6c757d;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Menu Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/50x50?text=LOGCORE" alt="Logo Logcore">
                <span>LOGCORE</span>
            </div>
            <ul>
                <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li><i class="fas fa-boxes"></i> Estoque</li>
                <li><i class="fas fa-truck"></i> Entregas</li>
                <li class="active"><i class="fas fa-calendar-alt"></i> Agendamentos</li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="content">
            <!-- Barra Superior -->
            <header class="header">
                <h2>Logcore</h2>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span>Usuário</span>
                </div>
            </header>

            <!-- Seção de Agendamentos -->
            <section class="appointments">
                <h1>Agendamentos</h1>
                <button class="btn-primary">+ Novo Agendamento</button>
                <table>
                    <thead>
                        <tr>
                            <th>Veículo</th>
                            <th>Data e Hora</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ABC-1234</td>
                            <td>10/04/2024 08:00</td>
                            <td><span class="status confirmed">Confirmado</span></td>
                        </tr>
                        <tr>
                            <td>XYZ-5678</td>
                            <td>12/04/2024 14:30</td>
                            <td><span class="status pending">Aguardando</span></td>
                        </tr>
                        <tr>
                            <td>DEF-9012</td>
                            <td>15/04/2024 09:45</td>
                            <td><span class="status completed">Concluído</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Ícones FontAwesome (se necessário) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
